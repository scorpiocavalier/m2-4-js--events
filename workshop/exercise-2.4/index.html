<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2.4</title>
    <style>
      :root {
        --button-color: rgb(255, 230, 0);
        --time-section-bg-color: gray;
      }

      @keyframes numberAnimation {
        from { font-size: 5rem; opacity: 1; }
        to { font-size: 3rem; opacity: 0; }
      }

      body {
        margin: 0;
      }

      .main, .timer-section, .game-section,
      .timer, .status-section {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main {
        flex-direction: column;
      }

      .timer-section {
        width: 100%;
        height: 10vh;
        background-color: var(--time-section-bg-color);
      }
      .timer {
        width: 20%;
        height: 80%;
        position: relative;
      }
      .start{
        height: 70%;
        width: 70%;
        background-color: var(--button-color);
        color: var(--time-section-bg-color);
        font-size: 30px;
        visibility: visible;
        z-index: 1;
        transition: height 0.3s, width 0.3s, visibility 0.3s ease-out;
      }
      .start:hover {
        border: 3px solid var(--button-color);
        background-color: var(--time-section-bg-color);
        color: white;
        cursor: pointer;
      }
      .start:focus {
        /* for accessibility */
        outline: 1px solid var(--button-color);
      }
      .countdown {
        position: absolute;
        font-size: 5rem;
        font-weight: 900;
        color: white;
        animation: numberAnimation 1s ease-in-out;
        animation-iteration-count: 6;
        animation-play-state: paused;
      }

      .game-section {
        width: 100%;
        height: 80vh;
      }
      .game {
        width: 80%;
        height: 80%;
        background-color: lightgray;
        position: relative;
      }

      .status-section {
        background-color: lightgray;
        width: 100%;
        height: 10vh;
        display: flex;
        justify-content: space-evenly;
      }
      .status-section span {
        height: 70%;
        width: 25%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--time-section-bg-color);
        color: white;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="main" id="main">
      <div class="timer-section">
        <div class="timer">
          <button class="start">Start</button>
          <span class='countdown'></span>
        </div>
      </div>
      <div class="game-section">
        <div class="game"></div>
      </div>
      <div class="status-section">
        <span id='total-tokens'></span>
        <span id='total-clicked'></span>
        <span id='total-unclicked'></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
